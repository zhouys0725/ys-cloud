apiVersion: apps/v1
kind: Deployment
metadata:
  name: ys-cloud-app
  namespace: ys-cloud
  labels:
    app: ys-cloud-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ys-cloud-app
  template:
    metadata:
      labels:
        app: ys-cloud-app
    spec:
      containers:
      - name: ys-cloud-app
        image: ys-cloud:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_HOST
          value: "postgres-service.default.svc.cluster.local"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASSWORD
          value: "password"
        - name: DATABASE_DB_NAME
          value: "ys_cloud"
        - name: REDIS_HOST
          value: "redis-service.default.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: "redispass"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: jwt-secret
        - name: GIN_MODE
          value: "release"
        - name: K8S_NAMESPACE
          value: "ys-cloud"
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: ys-cloud-app-service
  namespace: ys-cloud
spec:
  selector:
    app: ys-cloud-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer