apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: default
data:
  database: "ys_cloud"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: default
data:
  init.sql: |
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  server.port: "8080"
  server.gin_mode: "release"
  database.ssl_mode: "disable"
  redis.db: "0"
  jwt.expires_in: "168h"
  docker.host: "unix:///var/run/docker.sock"
  docker.registry: "registry.hub.docker.com"
  k8s.namespace: "default"
  storage.type: "local"
  storage.path: "./uploads"
  log.level: "info"
  log.format: "json"